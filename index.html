<body>
    <h1>Flag</h1>
    <h2>1. Using pure HTML</h2>
    <div id="flag01" class="flag">

    </div>

    <h2>2. Using 'id' and 'class' tags and CSS</h2>
    <div style="width: 5cm;" class="flag">
        <div style="height: 1cm; background-color: black;"></div>
        <div style="height: 1cm; background-color: #DD0000;"></div>
        <div style="height: 1cm; background-color: #FFCC00;"></div>
    </div>
    <p>Flag of Germany</p>

    <h2>3. Using Canvas and JavaScript</h2>
    <div id="flag03">
        <canvas class="flag" id="flagCanvas" width="160" height="120"></canvas>
    </div>
    <p>Flag of Japan</p>

</body>

<script>
    var c = document.getElementById("flagCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(80, 60, 40, 0, 2 * Math.PI);
    ctx.fillStyle = '#BC002D';
    ctx.fill();

    </script>
