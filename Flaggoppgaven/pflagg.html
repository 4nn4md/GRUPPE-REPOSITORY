<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paragraph - Flagg-øvelse i IS-114</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>p-element flag</h1>

    <div>
        <table class="flag" style="width:4cm">
            <tr>
                <td>
                    <p style="background-color: #008C45;margin: auto;width: 2cm;height: 4cm;"></p> <!-- Grøn -->
                </td>
                <td>
                    <p style="background-color: #F4F5F0;margin: auto;width: 2cm;height: 4cm;"></p> <!-- Hvitt -->
                </td>
                <td>
                    <p style="background-color: #CD212A;margin: auto;width: 2cm;height: 4cm;"></p> <!-- Rød -->
                </td>
            </tr>
        </table>
    </div>


    <p>Flag of Italy</p>

</body>


</html>
