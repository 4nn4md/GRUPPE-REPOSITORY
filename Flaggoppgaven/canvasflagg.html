<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canvas - Flagg-øvelse i IS-114</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Canvas flag</h1>

    <div id="flag">
        <canvas class="flag" id="flagCanvas" width="300" height="200"></canvas>
    </div>
    <p>Flag of Japan</p>

</body>

<script>
    var flagCanvas = document.getElementById("flagCanvas"); // Finner HTML-elementet 'flagCanvas' og gir det en variabel. Merk at det fungere å bruke samme navn fordi scopet til HTML og JavaScript ikke overlapper.
    var ctx = flagCanvas.getContext("2d");                  // Finner frem '2d' konteksten til Canvas APIet
    ctx.fillStyle = "white";                                // Velger en farge
    ctx.fillRect(0, 0, 1000, 1000);                         // Tegner en rektangel. Starter i øverste højre hjørne og slutter utenfor canvas i nederst venstre, dette kunne sikkert gjøres penere.
    ctx.beginPath();                                        // Starter en path
    ctx.arc(150, 100, 60, 0, 2 * Math.PI);                  // Tegner en bue, vha. 'arc' funksjonen. arc(x, y, radius, startAngle, endAngle)
    ctx.fillStyle = '#BC002D';                              // Velger en farge
    ctx.fill();                                             // Fyller ut overstående larc
    </script>

</html>
