<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canvas - Flagg-øvelse i IS-114</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Canvas flag</h1>

    <div id="flag">
        <canvas class="flag" id="flagCanvas" width="300" height="200"></canvas>
    </div>
    <p>Flag of Japan</p>

</body>

<script>
    var c = document.getElementById("flagCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, 1000, 1000); // Starter i øverste højre hjørne og slutter utenfor canvas i nederst venstre, dette kunne sikkert gjøres penere.

    ctx.beginPath();
    ctx.arc(150, 100, 60, 0, 2 * Math.PI);
    ctx.fillStyle = '#BC002D';
    ctx.fill();

    </script>

</html>
